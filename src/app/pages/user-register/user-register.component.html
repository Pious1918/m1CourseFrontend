<section class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create an Account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                 

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Name</label>
                        <input type="text" formControlName="name" name="name" id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your name" required="">
                        <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid"
                            class="mt-2 text-sm text-red-600">
                            <span *ngIf="registerForm.controls['name'].errors?.['required']">Name is required.</span>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" formControlName="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid"
                            class="mt-2 text-sm text-red-600">
                            <span *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</span>
                            <span *ngIf="registerForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
                        </div>
                        <div *ngIf="errorMessage" class="mt-2 text-sm text-red-600">
                            {{ errorMessage }}
                          </div>
                    </div>

                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" formControlName="password" name="password" id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid"
                            class="mt-2 text-sm text-red-600">
                            <span *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</span>
                            <span *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters
                              long.</span>
                            <span *ngIf="registerForm.controls['password'].errors?.['pattern']">
                              Password must contain at least one uppercase letter and one special character.
                            </span>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a [routerLink]="['/login']"
                            class="font-medium text-blue-600 hover:underline dark:text-blue-500">Login</a>
                    </p>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        <a [routerLink]="['']" class="font-medium text-green-600 hover:underline dark:text-blue-500">Go Home</a>
                     </p>
                </form>
            </div>
        </div>
    </div>
</section>
